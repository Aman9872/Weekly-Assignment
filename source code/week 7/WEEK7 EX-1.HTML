<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            margin-right: 10px;
        }
        .form-group button {
            padding: 10px 15px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Search our web site!</h1>
    <form>
        <div class="form-group">
            <p>Where do you want to search?</p>
            <input type="radio" id="whole-site" name="search-location" value="whole-site" checked>
            <label for="whole-site">Whole site</label><br>
            <input type="radio" id="business-partners" name="search-location" value="business-partners">
            <label for="business-partners">Business Partners Section</label><br>
            <input type="radio" id="corporate-communications" name="search-location" value="corporate-communications">
            <label for="corporate-communications">Corporate Communications Section</label><br>
            <input type="radio" id="lotus-education" name="search-location" value="lotus-education">
            <label for="lotus-education">Lotus Education Section</label>
        </div>
        <div class="form-group">
            <label for="search-query">Enter a word or two that we can search on:</label>
            <input type="text" id="search-query" name="search-query">
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>
</html>
